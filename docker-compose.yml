services:
  cryptobeam-exchange:
    build: .
    container_name: cryptobeam-exchange
    env_file:
      - .env
    environment:
      HOST: 0.0.0.0
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://127.0.0.1:3000/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 3s
      retries: 10
